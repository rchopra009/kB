<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Blume - Venture Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Base styles for a clean, modern look */
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #0d0d12;
            color: #d1d5db; /* Light gray for body text */
            overflow-x: hidden;
            overflow-y: hidden; /* Prevent scrolling */
        }

        /* Canvas for the 3D background */
        #threejs-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        /* Centered content container */
        .main-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        /* Gradient for text that matches logo colors */
        .gradient-text {
            background-image: linear-gradient(to right, #008080, #ff8000);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 4s ease-in-out infinite;
            background-size: 200% auto;
            letter-spacing: -0.05em; /* Tighter letter spacing for impact */
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Subtle pulsing animation for the CTA */
        @keyframes pulse-light {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .cta-button {
            animation: pulse-light 2s infinite ease-in-out;
        }
        
        .cta-button:hover {
            animation: none; /* Stop the animation on hover for a cleaner feel */
            box-shadow: 0 0 40px rgba(255, 128, 0, 0.4);
        }

    </style>
</head>
<body>
    <!-- Three.js Canvas for the dynamic background -->
    <canvas id="threejs-canvas"></canvas>

    <!-- Main content container -->
    <div class="main-content">
        <!-- Logo and Brand Name -->
        <div class="mb-12">
            <h1 class="text-6xl md:text-8xl lg:text-9xl font-extralight uppercase tracking-widest text-teal-300">
                KINETIC
            </h1>
            <h2 class="text-6xl md:text-8xl lg:text-9xl font-extralight uppercase tracking-widest text-orange-400">
                BLUME
            </h2>
        </div>

        <!-- Hero text -->
        <div class="max-w-4xl space-y-8">
            <h3 class="text-2xl md:text-4xl font-light text-white">
                <span class="block">New ventures are <span class="gradient-text">blooming.</span></span>
            </h3>
            <p class="text-lg md:text-xl text-gray-400 font-extralight max-w-2xl mx-auto">
                A venture lab cultivating the next generation of AI-native companies.
            </p>
        </div>

        <!-- Typewriter section -->
        <div class="mt-16 max-w-lg mx-auto">
            <div class="h-8 md:h-12 flex justify-center items-center">
                <p class="text-md md:text-lg font-mono text-teal-300">
                    <span id="typewriterText"></span><span class="animate-pulse">_</span>
                </p>
            </div>
            <div class="mt-4 text-center text-gray-500 text-xs uppercase tracking-wider">
                Pioneering a new approach in Indian real estate.
            </div>
        </div>

        <!-- Call to Action -->
        <a href="mailto:info@kineticblume.com" class="mt-16 block">
            <div class="cta-button bg-gray-900/50 backdrop-blur-sm border border-gray-800 rounded-full px-8 py-4 transition-all duration-300 hover:border-orange-500/50">
                <p class="text-white text-sm md:text-base font-light tracking-wide">
                    <span class="text-teal-400">â†³</span> Initiate Contact Protocol
                </p>
            </div>
        </a>
    </div>
    
    <script>
        // --- Three.js Dynamic Background ---
        let scene, camera, renderer, geometry, material, mesh;
        let mouseX = 0, mouseY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;
        
        function initThreeJS() {
            // Setup scene, camera, renderer
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('threejs-canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);

            // Create a dynamic, geometric shape
            const numPoints = 200;
            const radius = 25;
            geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const color1 = new THREE.Color(0x008080); // Teal
            const color2 = new THREE.Color(0xff8000); // Orange
            
            for (let i = 0; i < numPoints; i++) {
                const phi = Math.acos(1 - 2 * Math.random());
                const theta = Math.random() * Math.PI * 2;
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                positions.push(x, y, z);
                
                // Assign a color based on distance from center
                const color = color1.clone().lerp(color2, Math.random());
                colors.push(color.r, color.g, color.b);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            // Material for the points
            material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.7
            });
            
            mesh = new THREE.Points(geometry, material);
            scene.add(mesh);
            
            camera.position.z = 50;

            document.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animateThreeJS() {
            requestAnimationFrame(animateThreeJS);

            // Animate object rotation
            mesh.rotation.x += 0.0005;
            mesh.rotation.y += 0.001;
            
            // Subtle parallax effect with mouse
            camera.position.x += (mouseX * 0.001 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.001 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        // --- Typewriter Effect ---
        const texts = [
            'Developing the future...',
            'Innovating at the intersection of AI and commerce...',
            'Unlocking new possibilities...'
        ];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        
        function type() {
            const currentText = texts[textIndex];
            const typewriterElement = document.getElementById('typewriterText');
            let typingSpeed = 100;
            
            if (isDeleting) {
                typingSpeed = 50;
                typewriterElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typewriterElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }
            
            if (!isDeleting && charIndex === currentText.length) {
                setTimeout(() => isDeleting = true, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(type, 500);
                return;
            }
            
            setTimeout(type, typingSpeed);
        }
        
        // --- Initialization ---
        window.onload = function() {
            initThreeJS();
            animateThreeJS();
            type();
        };
    </script>
</body>
</html>
