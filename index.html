<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Blume</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- For a custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09; /* Matches bg-gray-950 */
        }
        .kinetic-bg {
            animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-slow {
            0%, 100% { transform: scale(1) translate(-50%, -50%); opacity: 0.1; }
            50% { transform: scale(1.2) translate(-50%, -50%); opacity: 0.05; }
        }
    </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center p-4 overflow-hidden">
    <!-- Background kinetic particles -->
    <div class="absolute top-1/2 left-1/2 w-96 h-96 -translate-x-1/2 -translate-y-1/2 rounded-full bg-blue-500 kinetic-bg"></div>
    <div class="absolute top-1/4 left-1/4 w-64 h-64 -translate-x-1/2 -translate-y-1/2 rounded-full bg-fuchsia-500 kinetic-bg" style="animation-delay: 1.5s;"></div>

    <div id="content" class="relative z-10 w-full max-w-2xl text-center flex flex-col items-center opacity-0 transition-opacity duration-700 ease-out translate-y-5">
        <!-- Branding element -->
        <div class="flex items-center space-x-2 mb-4">
            <svg class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span class="text-xl font-medium text-gray-400">Kinetic Blume</span>
        </div>
        <h1 class="text-4xl sm:text-6xl font-extrabold tracking-tight mb-4 text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">
            Cultivating the Next Generation of AI-Native Companies.
        </h1>
        <p class="text-lg sm:text-xl text-gray-400 mb-8 max-w-prose">
            Our first bold bet is **Project Keystone**, building the trust rails for India's $400B+ real estate market.
            Join our network to collaborate on future ventures.
        </p>

        <!-- Form and Message -->
        <div id="form-container" class="w-full max-w-sm">
            <!-- Netlify Form -->
            <form id="waitlist-form" name="waitlist" method="POST" data-netlify="true" class="w-full flex flex-col items-center space-y-4">
                <input type="hidden" name="form-name" value="waitlist" />
                <input
                    type="email"
                    name="email"
                    id="email-input"
                    class="w-full px-4 py-3 rounded-xl bg-gray-800 text-gray-200 placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                    placeholder="Enter your email address"
                    aria-label="Email address"
                    required
                />
                <button
                    type="submit"
                    id="submit-button"
                    class="w-full px-6 py-3 rounded-xl bg-gradient-to-r from-teal-500 to-blue-600 text-white font-semibold shadow-lg hover:from-teal-600 hover:to-blue-700 transition-all duration-300 flex items-center justify-center space-x-2"
                >
                    <span>Join our Network</span>
                </button>
            </form>
            <div id="message-box" class="hidden mt-4 p-4 rounded-xl bg-gray-800 text-white border border-gray-700 text-center transition-opacity duration-500 opacity-0"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const form = document.getElementById('waitlist-form');
            const submitButton = document.getElementById('submit-button');
            const messageBox = document.getElementById('message-box');
            
            // Fade in the main content
            setTimeout(() => {
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 100);

            // Function to show a message
            const showMessage = (text, isError = false) => {
                messageBox.innerText = text;
                messageBox.classList.remove('hidden');
                messageBox.classList.remove('bg-gray-800');
                messageBox.classList.remove('border-gray-700');
                if (isError) {
                    messageBox.classList.add('bg-red-800', 'border-red-700');
                } else {
                    messageBox.classList.add('bg-green-800', 'border-green-700');
                }
                setTimeout(() => {
                    messageBox.classList.add('opacity-100');
                }, 10);
            };

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                // Prevent the default form submission to handle it manually
                e.preventDefault();
                
                // Get the form data
                const formData = new FormData(form);
                const email = formData.get('email');
                
                // Simple client-side validation
                if (!email || !email.includes('@')) {
                    showMessage('Please enter a valid email address.', true);
                    return;
                }

                // Show loading state
                submitButton.disabled = true;
                submitButton.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg><span> Submitting...</span>`;
                
                try {
                    // Submit the form data to Netlify's Forms endpoint
                    const response = await fetch(form.action, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(formData).toString(),
                    });

                    if (response.ok) {
                        showMessage('Thank you! We will be in touch with an invitation to our network.');
                        form.classList.add('hidden');
                    } else {
                        throw new Error('Form submission failed.');
                    }
                } catch (error) {
                    showMessage('An error occurred. Please try again later.', true);
                    console.error('Error submitting form:', error);
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = `<span>Join our Network</span>`;
                }
            });
        });
    </script>
</body>
</html>
